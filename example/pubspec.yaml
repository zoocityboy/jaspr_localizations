name: example
description: A new Jaspr project
version: 0.0.1
publish_to: none

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  jaspr: ^0.21.6
  jaspr_router: ^0.7.3
  jaspr_localizations:
    path: ../
  universal_web: ^1.1.1+1

dev_dependencies:
  build_runner: ^2.6.0
  jaspr_web_compilers: ^4.2.3+1
  jaspr_builder: ^0.21.6
  jaspr_cli: ^0.21.6
  jaspr_lints: ^0.5.1
  lints: ^6.0.0

jaspr:
  mode: static

jaspr_localizations:
  enabled: true
  arb-dir: lib/l10n
  template-arb-file: app_en.arb
  output-localization-file: lib/generated/app_l10n.dart
  output-class: AppL10n

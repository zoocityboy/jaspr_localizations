name: jaspr_localizations
description: Internationalization and localization support for Jaspr applications with ARB file generation.
maintainer: zoocityboy
version: 1.0.0+beta.2
repository: https://github.com/zoocityboy/jaspr_localizations
issue_tracker: https://github.com/zoocityboy/jaspr_localizations/issues
screenshots:
  - description: "Main screen showcasing localization features."
    path: docs/jaspr_localizations.png
  
topics:
  - l10n
  - localization
  - translations
  - language
  - jaspr
environment:
